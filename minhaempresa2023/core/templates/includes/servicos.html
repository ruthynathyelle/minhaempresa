{% load static %}
<section class="features3 cid-sunCqvmC9x" id="features3-s">


    <div class="container">
        <div class="mbr-section-head">
            <h4 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2">
                <strong>Nossos Serviços</strong></h4>

        </div>
        <div class="row mt-4">
            {% for s in servicos %}
            <div class="item features-image сol-12 col-md-6 col-lg-4">
                <div class="item-wrapper">
                    <div class="item-img">
                        <img src="{{ s.imagem.thumb.url }}">
                    </div>
                    <div class="item-content">
                        <h5 class="item-title mbr-fonts-style display-7"><strong>{{ s.nome }}</strong></h5>

                        <p class="mbr-text mbr-fonts-style mt-3 display-7">{{ s.descricao|truncatewords:7 }}</p>
                    </div>
                    <div class="mbr-section-btn item-footer mt-2">
                        <a href="{% url 'detalheservico' s.id %}" class="btn btn-primary item-btn display-7" target="_blank">Saiba mais
                            &gt;</a></div>
                </div>
            </div>
            {% empty %}
            <h1>Nenhum serviço cadastrado!!!</h1>
            {% endfor %}
        </div>
    </div>
</section>

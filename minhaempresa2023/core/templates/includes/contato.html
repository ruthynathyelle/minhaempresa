{% load static %}
<section class="form6 cid-sunxTcEbC6" id="form6-q">


    <div class="container">
        <div class="mbr-section-head">
            <h3 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2">
                <strong>Entre em contato</strong></h3>

        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-lg-8 mx-auto mbr-form">
                <form action="{% url 'home' %}" method="POST" class="mbr-form form-with-styler mx-auto">
                    <div class="container">
                    {% if messages %}
                    {% for m in messages %}
                        <div class="alert alert-{{ m.tags }} col-12">{{ m }}</div>
                    {% endfor %}
                    {% endif %}
                    </div>
                    {% csrf_token %}
                    <div class="dragArea row">
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                            <input type="text" name="nome" placeholder="Nome" class="form-control" value="" id="name-form6-q">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                            <input type="email" name="email" placeholder="E-mail" class="form-control" value="" id="email-form6-q">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                            <input type="tel" name="telefone" placeholder="Telefone" class="form-control" value="" id="phone-form6-q">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                            <textarea placeholder="Mensagem" name="mensagem" class="form-control" id="mensagem-form6-q"></textarea>
                        </div>

                        <div class="col-auto mbr-section-btn align-center">
                            <button type="submit" class="btn btn-primary display-4">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
